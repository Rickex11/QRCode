<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>


</head>

<body>
  <div class="container">
    <div class="cart" style="display: flex; flex-direction: column; align-items: center;">
      <img class="imagen" src="./images/image-qr-code.png" alt="" width="250px" style="margin: 15px; border-radius: 10px;">
      <p class="titulo">Improve your front-end skills by building projects</p>
      <p class="subtitulo">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      
    </div>
  </div>
  </div>
</body>

</html>
